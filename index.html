<!doctype html>
<html>
    <head>
        <title>GitHub Contributions Graphs</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <script src="themes.js"></script>
    </head>

    <body>
        <div id="toast"></div>
        <div id="tooltip"></div>

        <div class="app">
            <!-- LEFT: Graph + dropdowns + export -->
            <main class="left-pane">
                <div class="left-center">
                    <div class="graph-and-controls">
                        <div id="graphDisplay" class="graph-display">
                            <div
                                id="graphSpinner"
                                class="spinner-overlay hidden"
                                aria-hidden="true"
                            >
                                <div class="spinner"></div>
                                <div class="spinner-text">Loading…</div>
                            </div>
                            <div class="placeholder">
                                Enter a username to generate graphs.
                            </div>
                        </div>

                        <div class="graph-controls">
                            <label class="control-label" for="themeSelect"
                                >Theme</label
                            >
                            <select
                                id="themeSelect"
                                class="select"
                                disabled
                            ></select>

                            <label class="control-label" for="exportSelect">Export</label>
<div class="export-actions">
  <select id="exportSelect" class="select" disabled>
    <option value="" selected>Select type…</option>
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
    <option value="json">JSON</option>
  </select>

  <button id="exportDownloadBtn" class="btn btn-small" type="button" disabled>
    Download
  </button>
  <button id="exportCopyBtn" class="btn btn-small" type="button" disabled>
    Copy
  </button>
</div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- RIGHT: Header + username + progress -->
            <aside class="right-pane">
                <h1 class="side-title">GitHub Contributions Graphs</h1>
                <p class="side-subtitle">
                    Generates graphs year-by-year. Years stay locked until fully
                    loaded.
                </p>

                <label class="control-label" for="usernameInput"
                    >Username</label
                >
                <div class="username-row">
                    <input
                        id="usernameInput"
                        class="input"
                        placeholder="e.g. octocat"
                        autocomplete="off"
                    />
                    <button id="loadBtn" class="btn" type="button">
                        <span id="btnText">Generate</span>
                        <span
                            id="btnSpinner"
                            class="btn-spinner hidden"
                            aria-hidden="true"
                        ></span>
                    </button>
                </div>

                <div class="progress-wrap">
                    <div class="progress-top">
                        <div class="progress-label">Progress</div>
                        <div id="progressText" class="progress-text">—</div>
                    </div>
                    <div class="progress-bar">
                        <div
                            id="progressFill"
                            class="progress-fill"
                            style="width: 0%"
                        ></div>
                    </div>
                    <div id="progressDetail" class="progress-detail"></div>
                </div>

                <div id="status" class="status" aria-live="polite"></div>
            </aside>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
