<!doctype html>
<html>
    <head>
        <title>GitHub Contributions Graphs</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <script src="themes.js"></script>
    </head>

    <body>
        <div id="toast"></div>
        <div id="tooltip"></div>

        <div class="app">
            <!-- LEFT: Graph + dropdowns + export -->
            <main class="left-pane">
                <div class="left-center">
                    <div class="graph-and-controls">
                        <div id="graphDisplay" class="graph-display">
                            <div
                                id="graphSpinner"
                                class="spinner-overlay hidden"
                                aria-hidden="true"
                            >
                                <div class="spinner"></div>
                                <div class="spinner-text">Loading…</div>
                            </div>
                            <div class="placeholder">
                                Enter a username to generate graphs.
                            </div>
                        </div>

                        <div class="graph-controls">
                            <label class="control-label" for="themeSelect"
                                >Theme</label
                            >
                            <select
                                id="themeSelect"
                                class="select"
                                disabled
                            ></select>

                            <label class="control-label" for="yearSelect">Year</label>
<select id="yearSelect" class="select" disabled></select><div class="export-actions">
  <select id="exportSelect" class="select" disabled>
    <option value="" selected>Select type…</option>
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
    <option value="json">JSON</option>
  </select>

  <button
  id="exportDownloadBtn"
  class="btn btn-icon"
  type="button"
  disabled
  title="Download"
  aria-label="Download"
>
  <!-- Download icon -->
  <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
    <path
      fill="currentColor"
      d="M8 1a.75.75 0 0 1 .75.75V8.5l2.22-2.22a.75.75 0 1 1 1.06 1.06L8.53 10.84a.75.75 0 0 1-1.06 0L4 7.34a.75.75 0 1 1 1.06-1.06L7.25 8.5V1.75A.75.75 0 0 1 8 1zM3.5 14a1.5 1.5 0 0 1-1.5-1.5v-1a.75.75 0 0 1 1.5 0v1a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-1a.75.75 0 0 1 1.5 0v1a1.5 1.5 0 0 1-1.5 1.5h-9z"
    />
  </svg>
</button>

<button
  id="exportCopyBtn"
  class="btn btn-icon"
  type="button"
  disabled
  title="Copy"
  aria-label="Copy"
>
  <!-- Copy icon -->
  <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
    <path
      fill="currentColor"
      d="M10 1.75A1.75 1.75 0 0 1 11.75 3.5v7A1.75 1.75 0 0 1 10 12.25h-5A1.75 1.75 0 0 1 3.25 10.5v-7A1.75 1.75 0 0 1 5 1.75h5zm0 1.5h-5a.25.25 0 0 0-.25.25v7c0 .14.11.25.25.25h5a.25.25 0 0 0 .25-.25v-7a.25.25 0 0 0-.25-.25zM2 4.75a.75.75 0 0 1 .75-.75h.5a.75.75 0 0 1 0 1.5h-.5a.25.25 0 0 0-.25.25v7c0 .14.11.25.25.25h5a.75.75 0 0 1 0 1.5h-5A1.75 1.75 0 0 1 1 12.75v-7z"
    />
  </svg>
</button>
</div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- RIGHT: Header + username + progress -->
            <aside class="right-pane">
                <h1 class="side-title">GitHub Contributions Graphs</h1>
                <p class="side-subtitle">
                    Generates graphs year-by-year. Years stay locked until fully
                    loaded.
                </p>

                <label class="control-label" for="usernameInput"
                    >Username</label
                >
                <div class="username-row">
                    <input
                        id="usernameInput"
                        class="input"
                        placeholder="e.g. octocat"
                        autocomplete="off"
                    />
                    <button id="loadBtn" class="btn" type="button">
                        <span id="btnText">Generate</span>
                        <span
                            id="btnSpinner"
                            class="btn-spinner hidden"
                            aria-hidden="true"
                        ></span>
                    </button>
                </div>

                <div class="progress-wrap">
                    <div class="progress-top">
                        <div class="progress-label">Progress</div>
                        <div id="progressText" class="progress-text">—</div>
                    </div>
                    <div class="progress-bar">
                        <div
                            id="progressFill"
                            class="progress-fill"
                            style="width: 0%"
                        ></div>
                    </div>
                    <div id="progressDetail" class="progress-detail"></div>
                </div>

                <div id="status" class="status" aria-live="polite"></div>
            </aside>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
